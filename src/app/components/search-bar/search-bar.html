<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    name="search"
    placeholder="Search ..."
  />
  <button type="submit" (click)="getPokemonByName(searchTerm)">🔍</button>
</div>
<div class="result-container">
  <p [ngClass]="{ error: isError, success: !isError }" class="results">
    {{ result }}
  </p>
</div>
<app-pokemon-search [pokemonName]="data.name" />
